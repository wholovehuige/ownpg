<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="{%url 'article_save'%}" method="post">
    {% csrf_token %}
    <input type="button" value="{{article.id}}" hidden/>
    <label>文章标题
        <input type="text" name="title" value="{{article.title}}"/>
    </label>
    <br/>
    <label>文章内容
        <input type="text" name="content" value="{{article.content}}"/>
    </label>
    <br/>
    <input type="submit" value="提交">
</form>
</body>
</html>
