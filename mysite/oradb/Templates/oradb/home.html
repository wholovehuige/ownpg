<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}">

    <title>home Page</title>

<body>
<div id="allData" style="margin-left: 100px ;margin-right: 100px ;margin-top: 30px">

    <table class="table table-bordered">
        <thead>
        <tr>
            <td>id</td>
            <td>ip_address</td>

            <td>{{ message.db_name }}</td>

            <td>{{ message.password }}</td>
            <td><a href="{%url 'dbMessage' message.id%}">修改</a></td>

</div>
